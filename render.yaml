services:
  - type: web
    name: soapbox-server
    env: node
    plan: standard
    region: virginia
    repo: https://github.com/bluecollarsoapbox/soapbox-server
    branch: main
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVarsFromGroup: soapbox-shared
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: soapbox-data
      mountPath: /opt/render/project/data
      sizeGB: 1

  - type: worker
    name: soapbox-bot
    env: node
    plan: starter
    region: virginia
    repo: https://github.com/bluecollarsoapbox/soapbox-server
    branch: main
    buildCommand: npm ci
    startCommand: node bot.js
    autoDeploy: true
    envVarsFromGroup: soapbox-shared
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: soapbox-data
      mountPath: /opt/render/project/data
      sizeGB: 1
