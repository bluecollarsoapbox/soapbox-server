services:
  - type: web
    name: soapbox-server
    env: node
    plan: standard
    region: virginia         # or "oregon" — pick one and use it for both
    repo: https://github.com/bluecollarsoapbox/soapbox-server
    branch: main
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVarGroups:
      - soapbox-shared
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: soapbox-data
      mountPath: /opt/render/project/data
      sizeGB: 1

  - type: worker
    name: soapbox-bot
    env: node
    plan: starter
    region: virginia         # match the web service’s region
    repo: https://github.com/bluecollarsoapbox/soapbox-server
    branch: main
    buildCommand: npm ci
    startCommand: node bot.js
    autoDeploy: true
    envVarGroups:
      - soapbox-shared
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: soapbox-data
      mountPath: /opt/render/project/data
      sizeGB: 1
